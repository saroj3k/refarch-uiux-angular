<div class="container" fxLayout="column" fxLayoutWrap fxLayoutGap="10px" fxLayoutAlign="space-around stretch">
  <form class="example-form" [formGroup]="updateIssueForm" (ngSubmit)="onSubmit()">
    <div fxLayout="row" fxLayoutAlign="space-around">

      <div fxFlex="25%">
        <mat-form-field class="example-full-width">
          <input matInput type="text" formControlName="title" placeholder="Title" value="{{issueService.issue.title}}">
        </mat-form-field>
      </div>

      <div fxFlex="25%">
        <mat-form-field class="example-full-width">
          <input matInput type="text" placeholder="Issue ID" value="{{issueService.issue.id}}" disabled>
        </mat-form-field>
      </div>

      <div fxFlex="25%">
        <mat-form-field class="example-full-width">
          <input matInput type="text" placeholder="Date Created" value="{{issueService.issue.dateCreated}}" disabled>
        </mat-form-field>
      </div>

      <div fxFlex="25%">
        <mat-form-field class="example-full-width">
          <input matInput type="text" placeholder="Last Updated" value="{{issueService.issue.dateLastUpdated}}"
            disabled>
        </mat-form-field>
      </div>
    </div>


    <div fxLayout="row" fxLayoutAlign="space-around">

      <div fxFlex="25%">
        <mat-form-field class="example-full-width">
          <input matInput type="text" formControlName="assignee" placeholder="Assignee" value="{{issueService.issue.assignee}}">
        </mat-form-field>
      </div>

      <div fxFlex="25%">
        <mat-form-field class="example-full-width">
          <input matInput type="text" formControlName="priority" placeholder="Priority" value="{{issueService.issue.priority}}">
        </mat-form-field>
      </div>

      <div fxFlex="25%">
        <mat-form-field class="example-full-width">
          <input matInput type="text" formControlName="status" placeholder="Status" value="{{issueService.issue.status}}">
        </mat-form-field>
      </div>

      <div fxFlex="25%">
        <mat-form-field class="example-full-width">
          <input matInput type="text" formControlName="project" placeholder="Project" value="{{issueService.issue.project}}">
        </mat-form-field>
      </div>
    </div>

    <div fxLayout="row" fxLayoutAlign="start">

      <div fxFlex="100%">
        <mat-form-field class="example-full-width">
          <textarea matInput type="text" formControlName="description" placeholder="Description" value="{{issueService.issue.description}}"></textarea>
        </mat-form-field>
      </div>
    </div>

    <div class="container" fxLayout="row" fxLayout.lt-md="column" fxLayoutWrap fxLayoutGap="10px" fxLayoutAlign="space-around center">
      <div fxFlex="8%">
        <button type="submit" mat-raised-button color="primary">Submit</button>
      </div>
    </div>
  </form>
